<body>
    <h1>Hello Guvi</h1>
    <h2>Day3 Task1 <br> Compare Two JSON with same properties </h2>
    <h2>By ...Boobathi Thillan...</h2>
    
    <h3>Sample Input</h3>
    <pre>
         <h3>
            let details1 = {name:"Person1",age:5}

            let details2 = {age:5,name:"Person1"}
        </h3>
    </pre>

    <h3>Sample Output</h3>
    <pre>
         <h3>
            Equall
        </h3>
    </pre>
    <script>
    let details1 = {name:"Person1",age:5}
    let details2 = {age:5,name:"Person1"}
    let flag = true
    for(let e in details1)
    {
           if(details1[e]!==details2[e])
           {
                flag = false;
                break
            }
    }
    flag?console.log("Equall"):console.log("Not Equall")
    </script>
</body>
